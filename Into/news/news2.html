                                <div class="des">四川省经信厅、省财政厅公布2021年四川省新经济示范企业名单，评选出全省30家新经济示范企业。本次名单旨在征集符合新发展趋势、创新能力强、示范效应好的新经济示范企业，经企业自主申报、各市（州）经济和信息化主管部门推荐、专家评审、企业答辩、现场核查等程序，最终全省评选出30家新经济示范企业，成都运达科技股份有限公司光荣上榜。</div>
